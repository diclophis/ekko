<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
      html {
        background: linear-gradient(to bottom, #00007d 1%,#00001c 100%); 
        width: 100%;
        height: 100%;
      }

      #ekko {
        width: 64px;
        height: 24px;
        background-image: url(ekko.png);
        position: absolute;
        left: 33%;
        top: 33%;
        animation: right 0.5s infinite;
        animation-timing-function: steps(5, end);
        transform: scale(2.0, 2.0);
        -webkit-animation: right 0.5s infinite;
        -webkit-animation-timing-function: steps(5, end);
        -webkit-transform: scale(2.0, 2.0);
      }

      @keyframes right {
        from {
          background-position: 0% 0%;
        }
        to {
          background-position: 0% 100%;
        }
      }

      @-webkit-keyframes right {
        from {
          background-position: 0% 0%;
        }
        to {
          background-position: 0% 100%;
        }
      }
    </style>
    <title>ekko</title>
  </head>
  <body>
    <div id="ekko"/>
    <script>
    </script>
  </body>
</html>
